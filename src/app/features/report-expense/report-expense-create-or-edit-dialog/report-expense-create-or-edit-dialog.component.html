<div class="report-expanse-create-or-edit-wrapper">
	<h1 mat-dialog-title>Report Expense</h1>
	<form class="mat-dialog-content" [formGroup]="reportExpenseForm" (ngSubmit)="onSubmit()">
		<mat-form-field class="mat-form-field date-picker" appearance="outline">
			<mat-label>Date</mat-label>
			<input formControlName="date" matInput [matDatepicker]="picker" />
			<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
			<mat-datepicker #picker></mat-datepicker>
		</mat-form-field>

		<mat-form-field appearance="outline" class="mat-form-field">
			<mat-label>type</mat-label>
			<mat-select formControlName="type">
				<mat-option *ngFor="let type of types" [value]="type.value">
					{{ type.viewValue }}
				</mat-option>
			</mat-select>
		</mat-form-field>

		<mat-form-field class="mat-form-field" appearance="outline">
			<mat-label>Amount</mat-label>
			<input formControlName="amount" matInput type="text" />
		</mat-form-field>

		<mat-form-field appearance="outline" class="mat-form-field">
			<mat-label>Subtype</mat-label>
			<mat-select formControlName="subtype">
				<mat-option *ngFor="let subtype of subtypes" [value]="subtype.value">
					{{ subtype.viewValue }}
				</mat-option>
			</mat-select>
		</mat-form-field>

		<mat-form-field appearance="outline" class="mat-form-field">
			<mat-label>Account</mat-label>
			<mat-select formControlName="account">
				<mat-option *ngFor="let account of accounts" [value]="account.value">
					{{ account.viewValue }}
				</mat-option>
			</mat-select>
		</mat-form-field>

		<mat-form-field class="mat-form-field" appearance="outline">
			<mat-label>Comment</mat-label>
			<input formControlName="comment" matInput type="text" />
		</mat-form-field>

		<div class="action-buttons-wrapper" mat-dialog-actions>
			<button mat-button (click)="closeDialog()" cdkFocusInitial mat-stroked-button color="basic">Cancel</button>
			<button mat-button [disabled]="reportExpenseForm.invalid" type="submit" mat-raised-button color="primary">Done</button>
		</div>
	</form>
</div>
