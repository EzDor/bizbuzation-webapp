<div class="data-table-wrapper">
	<div class="data-table-header">
		<div *ngIf="showSelect1" class="select select-one">
			<mat-form-field class="select-form-field-no-margin" appearance="outline" floatLabel="always">
				<mat-label>{{ selectDef1.title }}</mat-label>
				<mat-select [formControl]="selectControl1">
					<mat-option *ngFor="let item of selectDef1.items" [value]="item.value">
						{{ item.displayName }}
					</mat-option>
				</mat-select>
			</mat-form-field>
		</div>

		<div *ngIf="showSelect2" class="select select-two">
			<mat-form-field class="select-form-field-no-margin" appearance="outline" floatLabel="always">
				<mat-label>{{ selectDef2.title }}</mat-label>
				<mat-select [formControl]="selectControl2">
					<mat-option *ngFor="let item of selectDef2.items" [value]="item.value">
						{{ item.displayName }}
					</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
		<div class="fill-box"></div>
		<button mat-fab class="data-table-add-button" color="primary" (click)="addButtonClicked()">+</button>
	</div>
	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 data-table">
		<ng-container *ngFor="let column of columnDefs" [matColumnDef]="column.columnDef">
			<th mat-header-cell *matHeaderCellDef>
				{{ column.header }}
			</th>
			<td mat-cell *matCellDef="let row">
				{{ column.cell(row) }}
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns" (click) ="rowClicked(row)"></tr>
	</table>
</div>
