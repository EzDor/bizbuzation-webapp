<div class="data-table-wrapper">
  <div class="data-table-header">
    <button mat-raised-button class="data-table-add-button"mat-button color="primary" (click)="addButtonClicked()" >Add</button>
  </div>
	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 data-table">
		<ng-container *ngFor="let column of columnDefs" [matColumnDef]="column.columnDef">
			<th mat-header-cell *matHeaderCellDef>
				{{ column.header }}
			</th>
			<td mat-cell *matCellDef="let row">
				{{ column.cell(row) }}
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
</div>
