<div class="data-table-wrapper">
  <div class="data-table-header">
    <div class="select select-date">
      <mat-form-field class="select-form-field-no-margin" appearance="outline" floatLabel="always">
        <mat-label>Date Range</mat-label>
        <mat-select>
          <mat-option *ngFor="let date of ranges" [value]="date.value">
            {{date.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="select select-account">
      <mat-form-field class="select-form-field-no-margin" appearance="outline" floatLabel="always">
        <mat-label>Account</mat-label>
        <mat-select>
          <mat-option *ngFor="let account of accounts" [value]="account.value">
            {{account.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="fill-box"></div>
    <button mat-fab class="data-table-add-button" color="primary" (click)="addButtonClicked()">+</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 data-table">
    <ng-container *ngFor="let column of columnDefs" [matColumnDef]="column.columnDef">
      <th mat-header-cell *matHeaderCellDef>
        {{ column.header }}
      </th>
      <td mat-cell *matCellDef="let row">
        {{ column.cell(row) }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
