<div class="data-table-wrapper">
	<div class="data-table-header">


    <div class="selects-container">
      <div class="select-select-date">
        <mat-form-field standard="fill">
          <mat-label>Date Range</mat-label>
          <mat-select>
            <mat-option *ngFor="let date of Ranges" [value]="date.value">
              {{date.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
</div>

<div class="select-select-account">
  <mat-form-field standard="fill">
    <mat-label>Account</mat-label>
    <mat-select>
      <mat-option *ngFor="let account of Accounts" [value]="account.value">
        {{account.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<div class="add-but">
<button mat-raised-button class="data-table-add-button" color="primary" (click)="addButtonClicked()">Add</button>
</div>
  </div>

	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 data-table">
		<ng-container *ngFor="let column of columnDefs" [matColumnDef]="column.columnDef">
			<th mat-header-cell *matHeaderCellDef>
				{{ column.header }}
			</th>
			<td mat-cell *matCellDef="let row">
				{{ column.cell(row) }}
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
</div>
